
@if (set_mode()) {
    @switch(set_mode().mode){
        @case("login"){
            <app-login
             (campaign_key) = "upstream_key_eval($event)"/>
        }
        @case("home"){
            <app-home/>
        }
        @case("chara"){
            <app-chara/>
        }
        @case("item"){
            <app-item/>
        }
        @case("log"){
            <app-log/>
        }
        @case("map"){
            <app-map/>
        }
        @default{
            <p>at default</p>
            <app-home/>
        }
    }
}
@else {
    <p>no mode /-(._.)-\</p>
}
