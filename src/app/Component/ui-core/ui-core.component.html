
@if (set_mode()) {
    @switch(set_mode().mode){
        @case("home"){
            <app-home/>
        }
        @case("chara"){
            <app-chara
            (load_chara_data) = "load_chara_data($event)"/>
        }
        @case("item"){
            <app-item/>
        }
        @case("log"){
            <app-log/>
        }
        @case("map"){
            <app-map/>
        }
        @case("chara_data"){
            <app-chara-details
            [key] = "key()"
            (return) = "return_to_mode($event)"/>
        }
        @case("item_data"){
            <app-item-details
            [key] = "key()"/>
        }
        @default{
            <p>at default</p>
            <app-home/>
        }
    }
}
@else {
    <p>no mode /-(._.)-\</p>
}
