<style>
    .divider {
        width: 1px;
        background: var(--red-to-pink-to-purple-vertical-gradient);
        margin-inline: 0.5rem;
    }

    .mat-sidenav-container {
        position: fixed;
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
    .grid{

    }
    .grid:hover{
        background-color:beige;
    }
    .highlighted{
        background-color: aquamarine;
    }
    .chara_card{
        max-height: 400px;
        min-width: 200px;
        max-width: 200px
    }
    .textarea{
        resize:none
    }
    .mat-raised-button{
        width: auto;
        height: auto
    }
</style>

<mat-sidenav-container>
    <mat-sidenav opened [disableClose]="true" mode="side">
        @for (group of group_data(); track group) {
            <div class="grid grid-cols-4 grid-rows-1" (click) = "change_selected_group(group)">
                <div class="col-span-3 col-start-1">{{group}}</div>
                <button type="" class="col-span-1 col-start-4" (click)="remove_group(group)" mat-button>X</button>
            </div>
            <mat-divider/>
        }
        <form (ngSubmit)="create_group()">
            <input  [id]="group_submit_config.id"
                    [type]="group_submit_config.type" 
                    [ngModel]="new_group_name()" 
                    (ngModelChange)="set_group_name($event)" 
                    name="dum"
                    #group_name_entry 
                    class="w-4/5 h-5 text-blue" >
            <button type="submit" class="sidenav-button" mat-button>*</button>
        </form>
        <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
        @if(!inspecting_character){
            <div class="flex flex-wrap gap-4 justify-content">
            @for (chara of selected_chara_list(); track chara.key){
                <mat-card class="chara_card">
                    <mat-card-header>
                        <mat-card-title-group>
                            <mat-card-title>
                            <div class="grid grid-cols-4 grid-rows-1">
                                <div class="col-span-3 col-start-1">{{chara.name}}</div>
                                <button type="" class="col-span-1 col-start-4 size-auto" (click)="open_details(chara.key)" mat-button>+</button>
                            </div>
                            </mat-card-title>
                            <mat-card-subtitle>{{chara.faction}}</mat-card-subtitle>
                        </mat-card-title-group>
                    </mat-card-header>
                    <img class="mx-auto" mat-card-md-image src="/Clueless.webp"/>
                    <mat-card-content>
                        {{chara.subtitle}}
                    </mat-card-content>
                </mat-card>
            }
            <mat-card class="chara_card">
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>
                        <div class="grid grid-cols-4 grid-rows-1">
                            <div class="col-span-3 col-start-1">New Character</div>
                            <button type="" class="col-span-1 col-start-4 size-auto" mat-button (click)="make_new_character()">+</button>
                        </div>
                        </mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                    Make a new character?
                </mat-card-content>
            </mat-card>
            </div>
        }
        @else {
            <app-chara-details
                [chara_key] = "selected_chara_key"
                [edit_mode] = "in_edit_mode()"
                (set_to_edit) = "this.in_edit_mode.set(true)"
                (return) = "return_to_chara_list()"/>
        }
    
    </mat-sidenav-content>
</mat-sidenav-container>
