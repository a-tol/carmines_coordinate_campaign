<div class="grid grid-rows-auto grid-cols-1 min-h-auto overflow-y-scroll">
    <h1 class="row-span-1 text-6xl mx-auto pt-4 pb-8">Welcome to Carmine's Coordinate Campaign!</h1>
    <button matButton="elevated" class="text-4xl mx-auto row-span-1" (click)="new_campaign_details_revealed.set(true)">Create a new campaign?</button>
    @if(new_campaign_details_revealed()){
        <form (ngSubmit)="create_new_campaign()">
            <div class="grid grid-rows-3 grid-cols-2 min-h-auto pt-5 gap-2">
                <h1 class="row-start-1 col-start-1 text-2xl place-self-end mr-3">Game Master's Name:</h1>
                <input 
                    class="bg-gray-300 row-start-1 col-start-2 place-self-start box-border text-2xl display-block ml-3 text-center object-center float-left"
                    [ngModel] = "gm_name()"
                    (ngModelChange) = "gm_name.set($event)"
                    name="gm_name_field"
                />
                <h1 class="text-2xl row-start-2 col-start-1 place-self-end mr-3">Campaign Name:</h1>
                <input 
                    class="bg-gray-300 col-start-2 row-start-2 place-self-start box-border text-2xl display-block ml-3 text-center object-center float-left"
                    [ngModel]="campaign_name()"
                    (ngModelChange)="campaign_name.set($event)"
                    name="campaign_name_field"
                />
                <button matButton="elevated" type="submit" class="col-span-2 row-start-3 place-self-center pt-5">Conjure Campaign</button>
            </div>
        </form>
    }
    <h1 class="text-xl mx-auto row-span-1 pt-8 pb-8">or</h1>
    <h1 class="text-4xl mx-auto row-span-1">Enter a campaign key:</h1>
    <form class="row-span-1 mx-auto p-5 justify-items-center-safe" (ngSubmit)="eval_campaign_field()">
        <input 
            class="bg-gray-300 title_input box-border size-fit text-2xl display-block mx-auto text-center object-center float-left"
            [ngModel]="join_key_field()"
            (ngModelChange)="join_key_field.set($event)"
            name="join_key_field"
        />
        <button matButton="elevated" class="bg-amber-50 float-left" type="submit">Go</button>
    </form>
</div>
